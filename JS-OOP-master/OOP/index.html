<!DOCTYPE html>
<html>
<head>
  <title>JS-BOX</title>
  <link href="assests/css/bootstrap-grid.min.css">
  <link href="assests/js/bootstrap.min.js">
  

  <style>
    .box {
      width: 200px;
      height: 200px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <script>
    // Create a div element
    var box = document.createElement("div");
    
    // Add the "box" class to the div element
    box.classList.add("box");

    // Append the box to the body of the HTML document
    document.body.appendChild(box);
  </script>
</body>
</html>
